<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<html>
<div class="text-center">
    <div class="container">
        <div class="row o-3column">
            <div class="col-md-3">

            </div>

            <div class="col-md-6">

                <h1>タスクの重み付け定量化</h1>

                <p class="lead">
                    タスクの種類と締め切り日時から取り組むべき順序を求めます。
                </p>

                <h5>タスクの種類と名前</h5>
                <div class="input-group mb-3">
                    <select id="task" name="task">
                        <option selected>課題</option>
                        <option>家事</option>
                        <option>運動</option>
                        <option>その他</option>
                    </select>

                    <input type="text" class="form-control" placeholder="タスク名"
                        aria-label="Text input with segmented dropdown button">
                </div>



                <div>
                    <h5>締め切り日時
                        <p class="lead">
                            (締め切りがない場合は2022/1/1を選択してください)
                        </p>
                    </h5>
                    <span>
                        <select id="year" name="year">
                            <option selected>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                        </select>
                        <label for="year">年</label>
                    </span>
                    <span>
                        <select id="month" name="month">
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <label for="month">月</label>
                    </span>
                    <span>
                        <select id="day" name="day">
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <label for="day">日</label>
                    </span>
                </div>

                <p class="lead">
                    <br>送信を押してタスクを追加
                </p>

                <input type="submit"></input>

            </div>

            <div class="col-md-3">

            </div>

        </div>
    </div>
</div>



<div class="text-center">
    <div class="container">
        <div class="row o-3column">
            <div class="col-md-3">

            </div>

            <div class="col-md-3">
                <p><br>追加されたタスク一覧</p>

                <table border="1">
                    <tr>
                        <th>課題名</th>
                        <th>締め切り日時</th>
                        <th>順位</th>
                    </tr>
                    <tr>
                        <td>中間レポート</td>
                        <td>2022/11/20</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>ゲーム</td>
                        <td>なし</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>

            <div class="col-md-3">
                <p><br>ソートされたタスク一覧</p>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Task</th>
                            <th scope="col">Date</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>task1</td>
                            <td>2022/11/20</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>task2</td>
                            <td>no</td>

                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>期末レポート</td>
                            <td>2022/11/30</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</html>
