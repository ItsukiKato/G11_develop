<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<html xmlns:th="http:www.thymeleaf.org">
<meta charset="UTF-8">

<div class="text-center">
    <div class="container">
        <div class="row o-3column">
            <div class="col-md-3">

            </div>

            <div class="col-md-3">
                <p><br>追加されたタスク一覧</p>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Task</th>
                            <th scope="col">Date</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>task1</td>
                            <td>2022/11/20</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>task2</td>
                            <td>no</td>

                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>期末レポート</td>
                            <td>2022/11/30</td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="col-md-3">
                <p><br>ソートされたタスク一覧</p>
                
                <table class="table">
                       <th:block th:each="link:${sn}">
                            <tr>
                            	<td>[[${link.getTask()}]]</td>
                                <td>[[${link.getName()}]]</td>
                                <td>[[${link.getEndYear()}]]</td>
                                <td>[[${link.getEndMonth()}]]</td>
                                <td>[[${link.getEndDay()}]]</td>
                            </tr>
                        </th:block> 
                </table>
            </div>
        </div>
    </div>
</div>

</html>
